<tars>
	<application>
		enableset=n
		setdivision=NULL
		<server>
			node=tars.tarsnode.ServerObj@tcp -h localip.tars.com -p 19386 -t 60000
			app=tars
			server=tarslog
			localip=localip.tars.com
			local=tcp -h 127.0.0.1 -p 18997 -t 3000
			basepath=TARS_PATH/tarslog/bin
			datapath=TARS_PATH/tarsnode/data/tars.tarslog/data
			logpath=TARS_PATH/app_log
			logsize=10M
			config=tars.tarsconfig.ConfigObj
			notify=tars.tarsnotify.NotifyObj
			deactivating-timeout=2000
			logLevel=ERROR
			<tars.tarslog.LogObjAdapter>
				allow
				endpoint=tcp -h localip.tars.com -p 18993 -t 60000
				maxconns=200000
				protocol=tars
				queuecap=10000
				queuetimeout=60000
				servant=tars.tarslog.LogObj
				threads=5
			</tars.tarslog.LogObjAdapter>
		</server>
		<client>
			locator=tars.tarsregistry.QueryObj@tcp -h registry.tars.com -p 17890
			sync-invoke-timeout=3000
			async-invoke-timeout=5000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			asyncthread=3
			modulename=tars.tarslog
		</client>
	</application>
	<log>
		logpath=TARS_PATH/remote_app_log
		logthread=10
		compressed=true
		<format>
			hour=xx
		</format>
	</log>
</tars>
