<tars>
    <application>
        enableset=n
        setdivision=NULL
        <server>
            node=tars.tarsnode.ServerObj@tcp -h localip.tars.com -p 19386 -t 60000
            app=tars
            server=tarsconfig
            localip=localip.tars.com
            local=tcp -h 127.0.0.1 -p 18197 -t 10000
            basepath=TARS_PATH/bin
            datapath=TARS_PATH/tarsconfig/data
            logpath=TARS_PATH/app_log
            logsize=10M
            config=tars.tarsconfig.ConfigObj
            notify=tars.tarsnotify.NotifyObj
            deactivating-timeout=3000
            logLevel=DEBUG
            <tars.tarsconfig.ConfigObjAdapter>
                allow
                endpoint=tcp -h localip.tars.com -p 18193 -t 60000
                maxconns=10240
                protocol=tars
                queuecap=10000
                queuetimeout=60000
                servant=tars.tarsconfig.ConfigObj
                shmcap=0
                shmkey=0
                threads=10
            </tars.tarsconfig.ConfigObjAdapter>
        </server>
        <client>
            locator=tars.tarsregistry.QueryObj@tcp -h registry.tars.com -p 17890
            sync-invoke-timeout=3000
            async-invoke-timeout=5000
            refresh-endpoint-interval=60000
            report-interval=60000
            asyncthread=3
            stat=tars.tarsstat.StatObj
            property=tars.tarsproperty.PropertyObj
            modulename=tars.tarsconfig
        </client>
    </application>
    <db>
        charset=utf8
        dbhost=db.tars.com
        dbname=db_tars
        dbpass=tars2015
        dbport=3306
        dbuser=tars
    </db>
</tars>
