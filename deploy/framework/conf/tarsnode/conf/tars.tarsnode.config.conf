<tars>
    <application>
        enableset=n
        setdivision=NULL
        <client>
            async-invoke-timeout=5000
            refresh-endpoint-interval=60000
            report-interval=60000
            stat=tars.tarsstat.StatObj
            property=tars.tarsproperty.PropertyObj
            modulename=tars.tarsnode
            locator=tars.tarsregistry.QueryObj@registryAddress
            sync-invoke-timeout=6000
            asyncthread=3
        </client>
        <server>
            logsize=10M
            config=tars.tarsconfig.ConfigObj
            notify=tars.tarsnotify.NotifyObj
            deactivating-timeout=3000
            app=tars
            server=tarsnode
            localip=localip.tars.com
            local=tcp -h 127.0.0.1 -p 19387 -t 10000
            basepath=TARS_PATH/tarsnode/bin
            datapath=TARS_PATH/tarsnode/data
            logpath=TARS_PATH/app_log
            logLevel=DEBUG
            <NodeAdapter>
                endpoint=tcp -h localip.tars.com -p 19385 -t 60000
                allow
                maxconns=1024
                threads=5
                queuecap=10000
                queuetimeout=4000
                servant=tars.tarsnode.NodeObj
            </NodeAdapter>
            <ServerAdapter>
                endpoint=tcp -h localip.tars.com -p 19386 -t 60000
                allow
                maxconns=1024
                threads=5
                queuecap=10000
                queuetimeout=4000
                servant=tars.tarsnode.ServerObj
            </ServerAdapter>
        </server>
    </application>
    <node>
        registryObj=tars.tarsregistry.RegistryObj
        adminObj=tars.tarsAdminRegistry.AdminRegObj
        <keepalive>
            heartTimeout=45
            monitorInterval=3
            synStatInterval=60
            #node上报主控keepalive时间(s)
            reportAliveInterval = 5
        </keepalive>
        <hashmap>
            file=serversCache.dat
            minBlock=500
            maxBlock=500
            factor=1
            size=10M
        </hashmap>
        <container>
            socket = /var/run/docker.sock
            timeout = 300
        </container>
    </node>
</tars>
